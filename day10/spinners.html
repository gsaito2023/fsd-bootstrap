<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spinners</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <hr />
      <h1 class="display-1">Border spinner</h1>
      <div class="spinner-border text-info"></div>
      <div class="spinner-border text-primary"></div>
      <div class="spinner-border text-secondary"></div>
      <div class="spinner-border text-success"></div>
      <div class="spinner-border text-warning"></div>
      <div class="spinner-border text-danger"></div>
      <div class="spinner-border text-dark"></div>
      <hr />
      <h1 class="display-1">To make it bigger</h1>
      <div class="spinner-border text-primary"></div>
      <div class="spinner-border text-secondary p-3"></div>
      <div class="spinner-border text-success p-4"></div>
      <div class="spinner-border text-warning p-5"></div>
      <hr />
      <h1 class="display-1">Growing spinner</h1>
      <div class="spinner-grow text-info"></div>
      <div class="spinner-grow text-primary"></div>
      <div class="spinner-grow text-secondary"></div>
      <div class="spinner-grow text-warning"></div>
      <div class="spinner-grow text-danger"></div>
      <div class="spinner-grow text-dark"></div>
      <hr />
      <h1 class="display-1">To add it in a button</h1>
      <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span> Loading...
      </button>
      <button class="btn btn-success">
        <span class="spinner-grow spinner-grow-sm"></span>
        Validating...
      </button>
      <hr />
    </div>
  </body>
</html>
