<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Props</title>
  </head>
  <body>
    <!--********* Props! - send info to the child component from parent -->
    <!--1 //create root div with an id  -->
    <div id="root">This will change</div>

    <!-- 2 get react libs -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      // Functional component with props
      let MyFunctionalComponentGreeting = (props) => {
        return (
          <div>
            <h1> Greetings {props.name}, welcome to Procareer Academy!</h1>
            <h2> So glad you are here.</h2>
          </div>
        );
      };
      // Class component with props
      // Note to George. props require this keyword in classes.
      class MyClassComponentGreeting extends React.Component {
        constructor(props) {
          super(props);
        }
        render(props) {
          return (
            <div>
              <h1>Greetings {this.props.name}! Welcome also.</h1>
              <h2>Please enjoy your experience.</h2>
            </div>
          );
        }
      }
      let rootnode = ReactDOM.createRoot(document.getElementById("root"));
      rootnode.render([
        <MyFunctionalComponentGreeting name="Dorian" />,
        <MyClassComponentGreeting name="Frank" />,
      ]);
    </script>
  </body>
</html>
